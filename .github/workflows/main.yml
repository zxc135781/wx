name: Build and Deploy
on:
  schedule:
      - cron: '30 23 * * *'
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: pip install requests
    - run: python wx.py
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: . # or path/to/artifact
