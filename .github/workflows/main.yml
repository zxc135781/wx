name: Build and Deploy
on:
  schedule:
      - cron: '30 23 * * *'
  watch:
      types: started

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: pip install requests
    - run: python wx.py
    - name: commit
      run: |
        git config --global user.email 827169070@qq.com
        git config --global user.name zxc135781
        git add .
        git commit -m "update" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
